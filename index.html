<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-Invaders Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/killingInvaders.png">
    <script src="main.js" defer></script>
  </head>
  <body>
      <h2 id="resultDisplay"></h2>
      <h2 class="scoresh2">Scores: <span id="scores">0</span></h2>
      <div class="infoContainer">
        <div class="speedSec">
          <button id="increaseSpeed">+</button>
          <h2>Speed: <span id="speed">5</span></h2>
          <button id="decreaseSpeed">-</button>
        </div>
        <button id="startBtn">Start</button>
      </div>
      <div id="parent"></div>
  </body>
</html>
